plugins {
    id 'java'
}

group 'org.glavo'
version '0.2.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    // https://mvnrepository.com/artifact/org.ow2.asm/asm
    implementation group: 'org.ow2.asm', name: 'asm', version: '6.2.1'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
